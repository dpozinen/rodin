plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.9.25'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'org.jetbrains.kotlin.plugin.jpa' version '1.9.25'
}

group = 'com.dpozinen'
version = '0.0.2-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'

	implementation 'io.projectreactor.kotlin:reactor-kotlin-extensions'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-reactor'

	implementation 'org.springframework.data:spring-data-redis:3.3.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.3.5'
	implementation 'io.lettuce:lettuce-core:6.4.0.RELEASE'

	configurations.configureEach {
		resolutionStrategy {
			eachDependency { dependency ->
				if (dependency.requested.group == 'io.netty') {
					dependency.useVersion '4.1.114.Final' // Replace with the desired version
				}
			}
		}
	}

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	testImplementation 'com.playtika.testcontainers:embedded-redis:3.1.5'
	testImplementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.1.4'
}

kotlin {
	compilerOptions {
		freeCompilerArgs.addAll '-Xjsr305=strict'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register('printProjectVersion') {
	doLast {
		println project.version
	}
}
